<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Macchiato Coffee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif']
                    },
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s infinite'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
                            '50%': { transform: 'translateY(-5px) rotate(5deg)' }
                        }
                    },
                    backdropBlur: {
                        'xs': '2px',
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen flex flex-col bg-orange-950 font-poppins bg-[url('/api/placeholder/1920/1080')] bg-cover bg-center bg-fixed">
    <!-- Overlay for depth effect -->
    <div class="fixed inset-0 bg-black bg-opacity-50 -z-10"></div>
    
    <!-- Fixed header with logo and return button -->
    <div class="fixed top-0 left-0 right-0 z-50">
        <header class="mx-4 sm:mx-8 my-3 px-5 sm:px-8 py-4 rounded-2xl flex items-center justify-between shadow-xl bg-orange-900/85 backdrop-blur-md">
            <!-- Logo and Name -->
            <div class="flex items-center space-x-3">
                <div class="relative">
                    <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExZm1yeDBoOWJtMTF2dXhuMHZtdjNmZ2QzczZtYzd0amx6bWRvazlpNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/QZJCwtlAClFHm8xS4z/giphy.gif" alt="Coffee Logo" class="w-12 h-12 rounded-full shadow-lg animate-float">
                </div>
                <a href="/pages/public/sesion/sesion.html" class="text-white text-2xl font-bold hover:text-yellow-300 transition-colors">Macchiato Coffee</a>
            </div>
        </header>
    </div>

    <!-- Main Content - Perfectly Centered -->
    <main class="flex-1 flex items-center justify-center px-4 py-8 pt-32">
        <div class="w-full max-w-md">
            <div class="bg-orange-900 bg-opacity-80 backdrop-blur-md rounded-2xl shadow-2xl overflow-hidden">
                <!-- Header of login form -->
                <div class="bg-gradient-to-r from-orange-950 to-orange-800 p-6 sm:p-8 text-center">
                    <h1 class="text-2xl sm:text-3xl font-bold mb-2 text-white">Welcome Back</h1>
                    <p class="text-yellow-200 opacity-80">Sign in to your account and enjoy our delicious coffee</p>
                </div>
                
                <!-- User icon -->
                <div class="flex flex-col items-center -mt-6">
                    <div class="relative group">
                        <div class="absolute inset-0 bg-yellow-500 rounded-full blur opacity-30 group-hover:opacity-40 transition-opacity"></div>
                        <div class="relative w-24 h-24 rounded-full flex items-center justify-center bg-orange-800 border-4 border-orange-700">
                            <i class="fas fa-user text-3xl text-yellow-300"></i>
                        </div>
                    </div>
                </div>
                
                <div class="p-6 sm:p-8 space-y-6">
                    <!-- Email Input -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-yellow-200 mb-1">
                            <i class="fas fa-envelope mr-2 opacity-70"></i> Email
                        </label>
                        <input type="email" id="email" placeholder="Your email address" 
                            class="w-full p-3 rounded-lg bg-orange-800 border border-orange-700 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition-all duration-300 focus:-translate-y-1 focus:shadow-md text-white placeholder-orange-300">
                    </div>
                    
                    <!-- Password Input -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-yellow-200 mb-1">
                            <i class="fas fa-lock mr-2 opacity-70"></i> Password
                        </label>
                        <div class="relative">
                            <input type="password" id="password" placeholder="Your password" 
                                class="w-full p-3 rounded-lg bg-orange-800 border border-orange-700 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition-all duration-300 focus:-translate-y-1 focus:shadow-md text-white placeholder-orange-300">
                            <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2">
                                <i class="fas fa-eye text-yellow-200 hover:text-white transition-colors"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex justify-end">
                        <a href="#" class="text-sm text-yellow-300 hover:text-yellow-200 transition-colors">Forgot password?</a>
                    </div>
                    
                    <!-- Login Button -->
                    <button id="login-button" 
                        class="w-full bg-gradient-to-r from-yellow-500 to-yellow-400 text-orange-950 py-3 rounded-xl hover:from-yellow-400 hover:to-yellow-300 transition duration-300 shadow-md transform hover:-translate-y-1 font-semibold flex items-center justify-center">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Login
                    </button>
                    
                    <!-- Divider -->
                    <div class="relative flex items-center justify-center my-6">
                        <div class="border-t border-orange-700 flex-grow"></div>
                        <span class="mx-4 text-sm text-orange-300">or continue with</span>
                        <div class="border-t border-orange-700 flex-grow"></div>
                    </div>
                    
                    <!-- Google Login Button Container -->
                    <div id="google-login-button" class="w-full mx-9"></div>

                    <!-- GitHub Login Button -->
                    <div class="flex justify-center">
                        <a href="#" class="bg-orange-800 text-white p-3 rounded-full hover:bg-orange-700 transition-all duration-300 hover:-translate-y-1 shadow-lg">
                            <i class="fab fa-github text-xl"></i>
                        </a>
                    </div>
                    
                    <!-- Register Link -->
                    <p class="text-center mt-6 text-orange-200">
                        Don't have an account? 
                        <a href="/pages/public/register/register.html" class="text-yellow-300 font-medium hover:text-yellow-200 hover:underline transition-all">
                            Register here
                        </a>
                    </p>
                    
                    <!-- Special offer -->
                    <div class="bg-orange-950 bg-opacity-50 p-4 rounded-xl text-center">
                        <p class="text-yellow-300 text-sm mb-1">
                            <i class="fas fa-gift mr-1"></i> 
                            <span class="font-semibold">Special offer</span>
                        </p>
                        <p class="text-orange-200 text-sm">Get 50 bonus points when you register</p>
                    </div>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="mt-6 text-center text-orange-300 text-sm">
                &copy; 2025 Macchiato Coffee | All rights reserved
            </div>
        </div>
    </main>

    <script type="module" src="/pages/public/sesion/sesion.js"></script>
    <script src="https://accounts.google.com/gsi/client" async></script>
</body>
</html>
