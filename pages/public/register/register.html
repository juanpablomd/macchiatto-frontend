<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Macchiato Coffee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif']
                    },
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s infinite'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
                            '50%': { transform: 'translateY(-5px) rotate(5deg)' }
                        }
                    },
                    backdropBlur: {
                        xs: '2px',
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen bg-orange-950 font-poppins bg-[url('/api/placeholder/1920/1080')] bg-cover bg-center bg-fixed bg-blend-overlay">
    <!-- Overlay for depth effect -->
    <div class="fixed inset-0 bg-black bg-opacity-50 -z-10"></div>

    <!-- Fixed header with logo and return button -->
    <div class="fixed top-0 left-0 right-0 z-50">
        <header class="mx-4 sm:mx-8 my-3 px-5 sm:px-8 py-4 rounded-2xl flex items-center justify-between shadow-xl bg-orange-900/85 backdrop-blur-md">
            <!-- Logo and Name -->
            <div class="flex items-center space-x-3">
                <div class="relative">
                    <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExZm1yeDBoOWJtMTF2dXhuMHZtdjNmZ2QzczZtYzd0amx6bWRvazlpNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/QZJCwtlAClFHm8xS4z/giphy.gif" alt="Coffee Logo" class="w-12 h-12 rounded-full shadow-lg animate-float">
                </div>
                <a href="/pages/public/sesion/sesion.html" class="text-white text-2xl font-bold hover:text-yellow-300 transition-colors">Macchiato Coffee</a>
            </div>

            <!-- Right button -->
            <div>
                <!-- Return button -->
                <a href="/pages/public/sesion/sesion.html" class="bg-gradient-to-r from-yellow-400 to-yellow-300 text-orange-900 px-5 py-2 rounded-xl hover:from-yellow-300 hover:to-yellow-200 transition duration-300 shadow-md flex items-center font-medium">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Return
                </a>
            </div>
        </header>
    </div>

    <!-- Spacer to compensate for fixed header -->
    <div class="h-24"></div>

    <!-- Main content -->
    <main class="flex-grow flex justify-center items-start px-4 py-8 mt-12">
        <div class="w-full max-w-3xl bg-orange-900 bg-opacity-80 backdrop-blur-md rounded-2xl shadow-2xl text-white overflow-hidden">
            <!-- Registration header -->
            <div class="bg-gradient-to-r from-orange-950 to-orange-800 p-6 sm:p-8 text-center">
                <h1 class="text-2xl sm:text-3xl font-bold mb-2">Join Macchiato</h1>
                <p class="text-yellow-200 opacity-80">Create your account and enjoy our delicious coffees</p>
            </div>
            
            <!-- User icon -->
            <div class="flex flex-col items-center -mt-6">
                <div class="relative group">
                    <div class="absolute inset-0 bg-yellow-500 rounded-full blur opacity-30 group-hover:opacity-40 transition-opacity"></div>
                    <div class="relative w-24 h-24 rounded-full flex items-center justify-center bg-orange-800 border-4 border-orange-700">
                        <i class="fas fa-user-plus text-3xl text-yellow-300"></i>
                    </div>
                </div>
            </div>
            
            <!-- Registration form -->
            <div class="p-6 sm:p-8 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Column 1 -->
                    <div class="space-y-4">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-yellow-200 mb-1">
                                <i class="fas fa-user mr-2 opacity-70"></i> First Name
                            </label>
                            <input type="text" id="firstName" class="w-full p-3 rounded-lg bg-orange-800 border border-orange-700 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition-all duration-300 focus:-translate-y-1 focus:shadow-md" placeholder="Your first name">
                        </div>
                        
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-yellow-200 mb-1">
                                <i class="fas fa-user mr-2 opacity-70"></i> Last Name
                            </label>
                            <input type="text" id="lastName" class="w-full p-3 rounded-lg bg-orange-800 border border-orange-700 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition-all duration-300 focus:-translate-y-1 focus:shadow-md" placeholder="Your last name">
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-yellow-200 mb-1">
                                <i class="fas fa-envelope mr-2 opacity-70"></i> Email
                            </label>
                            <input type="email" id="email" class="w-full p-3 rounded-lg bg-orange-800 border border-orange-700 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition-all duration-300 focus:-translate-y-1 focus:shadow-md" placeholder="email@example.com">
                        </div>
                    </div>
                    
                    <!-- Column 2 -->
                    <div class="space-y-4">
                        <div>
                            <label for="password" class="block text-sm font-medium text-yellow-200 mb-1">
                                <i class="fas fa-lock mr-2 opacity-70"></i> Password
                            </label>
                            <div class="relative">
                                <input type="password" id="password" class="w-full p-3 rounded-lg bg-orange-800 border border-orange-700 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition-all duration-300 focus:-translate-y-1 focus:shadow-md" placeholder="Create a secure password">
                                <button class="absolute right-3 top-1/2 transform -translate-y-1/2">
                                    <i class="fas fa-eye text-yellow-200 hover:text-white transition-colors"></i>
                                </button>
                            </div>
                            <p class="text-xs text-orange-200 opacity-70 mt-1">* Minimum 8 characters</p>
                        </div>
                        
                        <div>
                            <label for="address" class="block text-sm font-medium text-yellow-200 mb-1">
                                <i class="fas fa-map-marker-alt mr-2 opacity-70"></i> Address
                            </label>
                            <input type="text" id="address" class="w-full p-3 rounded-lg bg-orange-800 border border-orange-700 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition-all duration-300 focus:-translate-y-1 focus:shadow-md" placeholder="Your complete address">
                        </div>
                        
                        <div>
                            <label for="phone" class="block text-sm font-medium text-yellow-200 mb-1">
                                <i class="fas fa-phone mr-2 opacity-70"></i> Phone
                            </label>
                            <input type="tel" id="phone" class="w-full p-3 rounded-lg bg-orange-800 border border-orange-700 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition-all duration-300 focus:-translate-y-1 focus:shadow-md" placeholder="Your phone number">
                        </div>
                    </div>
                </div>
                
                <!-- Terms and conditions -->
                
                
                <!-- Register button -->
                <button id="register-button" class="mt-6 w-full bg-gradient-to-r from-yellow-500 to-yellow-400 text-orange-950 px-10 py-3 rounded-xl hover:from-yellow-400 hover:to-yellow-300 transition duration-300 shadow-md transform hover:-translate-y-1 font-semibold flex items-center align-center justify-center">
                    <i class="fas fa-user-plus mr-2"></i>
                    Create Account
                </button>
                
                <!-- Link to login -->
                <div class="text-center mt-4">
                    <p class="text-orange-200">
                        Already have an account? 
                        <a href="/pages/public/sesion/sesion.html" class="text-yellow-300 hover:text-yellow-200 font-medium hover:underline transition-all">
                            Login here
                        </a>
                    </p>
                </div>
                
                <!-- Special offer -->
                <div class="bg-orange-950 bg-opacity-50 p-4 rounded-xl mt-4 text-center">
                    <p class="text-yellow-300 text-sm mb-1"><i class="fas fa-gift mr-1"></i> <b>Special offer</b></p>
                    <p class="text-orange-200 text-sm">Get 50 bonus points when you register</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Simple footer -->
    <footer class="py-4 text-center text-orange-300 text-sm">
        <p>Â© 2025 Macchiato Coffee. All rights reserved.</p>
    </footer>

    <script type="module" src="/pages/public/register/register.js"></script>
</body>
</html>
