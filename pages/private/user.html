<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile - Macchiato Coffee</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script>
    tailwind.config = {
        theme: {
            extend: {
                fontFamily: { poppins: ['Poppins', 'sans-serif'] },
                animation: { 'float': 'float 3s ease-in-out infinite' },
                keyframes: { float: { '0%,100%': { transform:'translateY(0px)' }, '50%': { transform:'translateY(-5px)' } } }
            }
        }
    }
</script>
</head>
<body class="min-h-screen bg-orange-950 font-poppins bg-cover bg-center">

<div class="fixed inset-0 bg-black bg-opacity-50 -z-10"></div>

<header class="fixed top-0 left-0 right-0 z-50 mx-4 sm:mx-8 my-3 px-5 sm:px-8 py-4 rounded-2xl flex items-center justify-between shadow-xl bg-orange-900/85 backdrop-blur-md">
    <div class="flex items-center space-x-3">
        <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExZm1yeDBoOWJtMTF2dXhuMHZtdjNmZ2QzczZtYzd0amx6bWRvazlpNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/QZJCwtlAClFHm8xS4z/giphy.gif" alt="Logo" class="w-12 h-12 rounded-full shadow-lg animate-float">
        <a href="/pages/private/home.html" class="text-white text-2xl font-bold hover:text-yellow-300 transition-colors">Macchiato Coffee</a>
    </div>
    <a href="/pages/private/home.html" class="bg-gradient-to-r from-yellow-400 to-yellow-300 text-orange-900 px-5 py-2 rounded-xl hover:from-yellow-300 hover:to-yellow-200 transition shadow-md flex items-center font-medium">
        <i class="fas fa-arrow-left mr-2"></i> Back to store
    </a>
</header>

<div class="h-24"></div>

<main class="flex flex-col items-center px-4 py-8 space-y-8">

    <div class="w-full max-w-3xl bg-orange-900 bg-opacity-80 backdrop-blur-md rounded-2xl shadow-2xl text-white overflow-hidden p-6 sm:p-8"> 
        <div class="bg-gradient-to-r from-orange-950 to-orange-800 -m-6 sm:-m-8 p-6 text-center mb-6"> <h1 class="text-2xl sm:text-3xl font-bold mb-2">My profile</h1>
            <p class="text-yellow-200 opacity-80">Customize your information and preferences</p>
        </div>

        <div class="flex flex-col items-center -mt-6">
            <div class="relative group">
                <div class="absolute inset-0 bg-yellow-500 rounded-full blur opacity-30 group-hover:opacity-40 transition-opacity"></div>
                <img id="profileImagePreview" src="/uploads/newuserph.jpg" alt="" class="relative w-32 h-32 rounded-full object-cover border-4 border-orange-800">
                <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                    <label for="profileImageInput" class="bg-orange-800 bg-opacity-80 hover:bg-opacity-100 text-white p-2 rounded-full cursor-pointer">
                        <i class="fas fa-camera"></i>
                    </label>
                </div>
            </div>
            <input type="file" id="profileImageInput" name="imagenPerfil" accept="image/*" class="hidden">
            <button id="upload-image-button" class="mt-3 bg-green-600 hover:bg-green-500 text-white text-sm font-medium py-1 px-4 rounded-full transition hover:-translate-y-1 hover:shadow-md">
                <i class="fas fa-upload mr-1"></i> Upload photo
            </button>
        </div>

        <div class="mt-8 space-y-4">
            
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-yellow-200 mb-1">First name</label>
                    <div class="relative">
                        <input type="text" id="firstName" readonly class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-gray-300">
                        <i class="fas fa-pencil-alt pencil-edit absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-300 cursor-pointer transition-colors"></i>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-yellow-200 mb-1">Last name</label>
                    <div class="relative">
                        <input type="text" id="lastName" readonly class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-gray-300">
                        <i class="fas fa-pencil-alt pencil-edit absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-300 cursor-pointer transition-colors"></i>
                    </div>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-yellow-200 mb-1">Email</label>
                <input type="email" id="email" readonly class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-gray-300">
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-yellow-200 mb-1">Address</label>
                    <div class="relative">
                        <input type="text" id="address" readonly class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-gray-300">
                        <i class="fas fa-pencil-alt pencil-edit absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-300 cursor-pointer transition-colors"></i>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-yellow-200 mb-1">Telephone</label>
                    <div class="relative">
                        <input type="tel" id="phone" readonly class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-gray-300">
                        <i class="fas fa-pencil-alt pencil-edit absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-300 cursor-pointer transition-colors"></i>
                    </div>
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-yellow-200 mb-1">Password</label>
                <input type="password" id="password" readonly value="********" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-gray-300">
            </div>

        </div>
        
        <hr class="border-orange-700 my-6">

        <div class="bg-orange-950 bg-opacity-50 p-4 rounded-xl flex justify-between items-center">
            <div>
                <label class="block text-sm font-medium text-yellow-200 mb-1">My points</label>
                <input type="text" id="points" readonly class="bg-transparent text-2xl font-bold text-yellow-300 border-none focus:ring-0 w-full p-0">
            </div>
            <i class="fas fa-star text-yellow-300 text-3xl hidden sm:block"></i>
        </div>

        <button id="save-button" class="mt-6 w-full bg-gradient-to-r from-yellow-500 to-yellow-400 text-orange-950 px-10 py-3 rounded-xl hover:from-yellow-400 hover:to-yellow-300 transition shadow-md font-semibold flex items-center justify-center">
            <i class="fas fa-save mr-2"></i> Save changes
        </button>
    </div>


    <div class="mb-4 flex flex-col sm:flex-row items-center gap-3">
        <div class="flex flex-col">
            <label for="startDate" class="text-yellow-200 text-sm mb-1">From</label>
            <input type="date" id="startDate" class="p-2 rounded-lg bg-orange-800 border border-orange-700 text-white">
        </div>
        <div class="flex flex-col">
            <label for="endDate" class="text-yellow-200 text-sm mb-1">To</label>
            <input type="date" id="endDate" class="p-2 rounded-lg bg-orange-800 border border-orange-700 text-white">
        </div>
        <button id="filter-button" class="mt-2 sm:mt-6 bg-yellow-400 text-orange-950 px-4 py-2 rounded-lg hover:bg-yellow-300 transition shadow-md">
            <i class="fas fa-filter mr-1"></i> Filter
        </button>
    </div>

    <div id="purchase-history-section" class="w-full max-w-3xl bg-orange-900 bg-opacity-80 backdrop-blur-md rounded-2xl shadow-2xl text-white overflow-hidden p-6 sm:p-8">
        <h2 class="text-2xl font-bold mb-4">Purchase History</h2>
        <div id="purchase-history-list" class="space-y-4">
            </div>
    </div>

</main>

<footer class="py-4 text-center text-orange-300 text-sm">
    <p>Â© 2025 Macchiato Coffee. All rights reserved.</p>
</footer>

<script type="module" src="/pages/private/home.controller.js"></script>
<script type="module" src="/pages/private/user.controller.js"></script>
</body>
</html>
